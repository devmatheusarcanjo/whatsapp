<!DOCTYPE html>
<html>
<head>
  <title>Socket.IO Chat</title>
</head>
<body>
  <h1>Chat com Socket.IO</h1>
  <input id="mensagemInput" autocomplete="off" /><button onclick="enviarMensagem()">Enviar</button>
  <ul id="mensagens"></ul>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    // Conectar ao servidor Socket.IO rodando no backend (ajuste a URL se necessÃ¡rio)
    const socket = io('http://192.168.10.19:3000'); // ou o IP/URL do seu servidor
    
    const game = io("http://192.168.10.19:3000/game");
      
    

    function enviarMensagem() {
      const input = document.getElementById('mensagemInput');
      
      
      //socket.emit('mensagemClient', input.value);
      
      game.emit("sh", "oi");
      
      input.value = '';
    }

    game.on('aqui', (msg) => {
      const li = document.createElement('li');
      li.textContent = msg;
      document.getElementById('mensagens').appendChild(li);
    });
  </script>
</body>
</html>
